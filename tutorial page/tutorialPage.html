<!DOCTYPE html>
<html>
    <head>
        <title>PrepMe - Tutorial Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/PrepMe.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
        <link href="../Animations/Step01-Mango-Animations/css/animation.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div class="pageS">
            <div class="topBanner ">
                    <div class="backButDiv">
                    <img src="../svgs/returnBut.svg" class="backButtons" onclick="prevPage()">
                    </div>
                    <div class="hambut" onclick="hamBut()">
                        <img src="../svgs/knife01.svg" class="KnifeSvg" id="knife1">
                        <img src="../svgs/knife02.svg" class="KnifeSvg" id="knife2">
                        <img src="../svgs/knife03.svg" class="KnifeSvg" id="knife3">
                    </div>
                </div>
            
            <div class="menuBG">
                    <div class="menu">
                        <div id="logo" class="gradientHeader" ><img src="../svgs/Logo.svg" class="logoicon"></div>
                        <div id="menulist" class="gradientHeader">
                            <div class="item"><a href="../Categories/categories.html">HOME</a></div>
                            <div class="item" onclick="dropbox()" id="fruits"><img src="../svgs/dropdownarrow.svg" id="dropdown">FRUITS </div>
                            
                            <div class="dropbox">
                                <div class="item"><a onclick="ChangeFruit('Mango')">MANGO</a></div>
                                <div class="item"><a onclick="ChangeFruit('Pineapple')">PINEAPPLE</a></div>
                                <div class="item"><a onclick="ChangeFruit('Kiwi')">KIWI</a></div>
                                <div class="item"><a onclick="ChangeFruit('Watermelon')">WATERMELON</a></div>
                                <div class="item"><a onclick="ChangeFruit('Avocado')">AVOCADO</a></div>
                                <div class="item"><a onclick="ChangeFruit('Pomegranate')">POMERGRANATE</a></div>
                            </div>
                            
                        </div>
                    </div>
                    
                </div> 

            <h2 id="stepText"></h2>
            <h3 id="titleText"></h3>

            <div id="tutStepsDiv">
                <div class="tutButs">
                    <img src="../svgs/leftBut.svg" alt="Left Button" id="leftBut" onclick="prevStep()"/>
                </div>
                <div id="tutAnim">

                    <div class="animation" >
                        <!-- <div id="step1_animation">
                                <img src="../Animations/svg/step01/cutting-board.svg" id="cuttingBoard" class="animtionElement">
                                <img src="../Animations/svg/step01/mango-middle.svg" id="MangoMiddle" class="animtionElement mango mangoMiddle">
                                <img src="../Animations/svg/step01/mango-left.svg" id="MangoLeft" class="animtionElement mango">
                                <img src="../Animations/svg/step01/mango-right.svg"  class="animtionElement mango mangoRight">
                                <img src="../Animations/svg/step01/knife.svg" id="Knife" class="animtionElement">
                        </div> -->
                        <div id="tutAnimation" class="stepAnim">
                                <img src="../svgs/Mango/Slice/Mango_step1.svg" id="tutSvg">
                        </div>
                    </div>


                </div>
                <div class="tutButs">
                    <img src="../svgs/rightBut.svg" alt="Right Button" id="rightBut" onclick="NextStep()"/>
                </div>
            </div>

            <div id="tutCircleDiv">
                <div class="tutCircles" id="tutCircOne"></div>
                <!-- <div class="tutCircles" id="tutCircTwo"></div>
                <div class="tutCircles" id="tutCircThree"></div>
                <div class="tutCircles" id="tutCircFour"></div> -->
            </div>

            <div id="descDiv"><p></p></div>

            <div class="finishBut gradientBG" onclick="finishTut()">
            <b>FINISH</b>
            </div>
        </div>

<!--        <script src="js/tutorialPage.js"></script>-->
        <script src="../general.js"></script>
        <script src="../data.js"></script>
        <script src="../app.js"></script>
    </body>
</html>
