<!DOCTYPE html>
<html>
    <head>
        <title>PrepMe:Mango</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/PrepMe.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    </head>
    
    <body>
            <div class="pageS">
                <div class="topBanner ">
                    <div class="backButDiv">
                    <img src="../svgs/returnBut.svg" class="backButtons" onclick="prevPage()">
                    </div>
                    
                    <div class="hambut" onclick="OpenMenu()">
                        <img src="../svgs/knife01.svg" class="KnifeSvg" id="knife1">
                        <img src="../svgs/knife02.svg" class="KnifeSvg" id="knife2">
                        <img src="../svgs/knife03.svg" class="KnifeSvg" id="knife3">
                    </div>
                </div>
                
                <div id="menuBG">
                    <div id="menu">
                        <div id="logo" class="gradientHeader" ><img src="../svgs/Logo.svg" class="logoicon"></div>
                        <div id="menulist" class="gradientHeader">
                            <div class="item"><a href="../Categories/categories.html">Catagories</a></div>
                            <div class="item"><a href="../Fruits-Page/fruits.html">Type</a> </div>
                            <div class="item"><a href="../cutsPage/cut_page.html">Cut Type</a></div>
                        </div>
                     </div>
                    <div id="bg" onclick="closeMenu()" ></div>
                </div>  
                    
            
                
                <div class="MangoAlert">
                    <img src="../svgs/holdOn.svg" class="holdOn">
                    <div id="mAlertTop">HOLD ON</div>
                    <div id="mAlertBot">You can't prep without the tools! Make sure you have all the tools.</div>
                </div>
                
                <h3 id="catHeader">Basic Prep</h3>
                <div class="foodDisplay">
                    <iframe src="../svgs/Mango.svg" class="svg" frameborder="0"></iframe>
                </div>
                
                <div class="tools">
                    <span class="title">Tools Required</span>
              <ul class="unstyled centered">
                    <li>
                        <input type="checkbox" class="costomCheckBox" id="MangoBut1"><label>Knife</label>
                    </li>  
                    <li>
                        <input type="checkbox" class="costomCheckBox" id="MangoBut2"><label>Cutting Board</label>
                    </li>
              </ul>       
                </div>
                
                <div class="time">
                        <span class="title">Prep Time</span>
                        <label>2 min</label>
                </div>
                
                <div class="startBut gradientBut" onclick="startBut()">START</div>
                
                <div class="botBanner .gradientBut">
                    
                </div> 
            </div>
        
        <script src="../cutsPage/js/MangoCuts.js"></script>
        <script src="../general.js"></script>
    </body>
</html>
